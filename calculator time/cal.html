<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الوقت</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>الوقت الاصلي المطلوب :</h1>
        
        <div class="input-group">
            <label for="days">Days:</label>
            <input type="number" id="days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" placeholder="Enter hours">
        </div>

        <div class="input-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" placeholder="Enter minutes">
        </div>

        <div class="input-group">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" placeholder="Enter seconds">
        </div>

        <div class="input-group">
            <label for="percentage">%:</label>
            <input type="number" id="percentage" placeholder="Enter percentage">
        </div>

        <button onclick="calculateTime()">Calculate</button>
        <input type="reset" value="claer" class="f1">
        <div class="log"><a href="../index.html"><button>رجوع</button></a></div>
        

        <div class="result-group">
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
